{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <p>
        <h2>
            You have a power to create a new padawan!
        </h2>
        Use this power with responsibility! Don't use dark force!
    </p>
    <form action="{{ url_for('dartlord') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm_pass" placeholder="Confirm password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
