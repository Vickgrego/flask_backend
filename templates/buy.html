{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <p>
        {{ error }}
    </p>
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="buy_stock" placeholder="Stock Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" min="0" autofocus class="form-control" name="amount" placeholder="How many shares?" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
