<div style="overflow: hidden">
  <div class="admin-content-left-panel" >
    <div class="form-control-container">
      <h2>User Details</h2>
      <div>
        <label><b>User Name:</b></label>
        <span class="text-content">{{ user.userName }}</span>
      </div>

      <div>
        <label><b>First Name:</b></label>
        <span class="text-content">{{ user.firstName }}</span>
      </div>

      <div>
        <label><b>Last Name:</b></label>
        <span class="text-content">{{ user.lastName }}</span>
      </div>

      <div>
        <label><b>Email:</b></label>
        <span class="text-content">{{ user.email }}</span>
      </div>

      <div *ngIf="!isResetPasswordRoute()" class="reset-password-button-contaner">
        <a href (click)="resetPassword()" ><i aria-hidden="true"> Reset Password</i></a>
      </div>

      <div *ngIf="!isResetPasswordRoute()" class="form-buttons-contaner">
        <button (click)="editUser()" class="btn-success"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
      </div>

    </div>
  </div>

  <router-outlet ></router-outlet>

</div>
