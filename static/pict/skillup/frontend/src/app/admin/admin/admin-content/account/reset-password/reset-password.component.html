<div class="admin-content-right-panel" >
  <div class="admin-content-right-panel-header" >
    <h4>Reset Password</h4>
  </div>
  <div>
    <div class="error-message" >
      <span>{{ errorMessage }}</span>
    </div>
    <form [formGroup]="form" (submit)="reset()" >

      <div class="form-control-container" >
        <div class="form-control" >
          <label for="account-old-password" >Old Password</label>
          <input type="password" id="account-old-password" formControlName="oldPassword" placeholder="Old Password" maxlength="50" >
        </div>
        <app-validation-message [submitted]="formSubmitted" [control]="form.controls.oldPassword" ></app-validation-message>
      </div>

      <div class="form-control-container" >
        <div class="form-control" >
          <label for="account-new-password" >New Password</label>
          <input type="password" id="account-new-password" formControlName="newPassword" placeholder="New Password" maxlength="50" >
        </div>
        <app-validation-message [submitted]="formSubmitted" [control]="form.controls.newPassword" ></app-validation-message>
      </div>

      <div class="form-control-container" >
        <div class="form-control" >
          <label for="account-confirm-password" >Confirm Password</label>
          <input type="password" id="account-confirm-password" formControlName="confirmPassword" placeholder="Confirm Password" maxlength="50" >
        </div>
        <app-validation-message [submitted]="formSubmitted" [control]="form.controls.confirmPassword" ></app-validation-message>
      </div>

      <div class="form-buttons-contaner">
        <button type="button" class="btn-secondary" (click)="cancel()"> Cancel</button>
        <button type="submit" class="btn-success" ><i class="fa fa-floppy-o" aria-hidden="true"></i> Reset</button>
      </div>

    </form>
  </div>
</div>
